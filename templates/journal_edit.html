<!DOCTYPE html>
<html>
<head>
	<title>{{ title }}</title>
</head>
<body>
<form method="POST">{% csrf_token %}
		{{ form.as_p }}<br>
		<input type="submit" value="Edit Journal" />
		{% for msg in messages %}
			{% if msg.tags == "success" %}
				{{ msg }}
			{% endif %}
		{% endfor %}
	</form>
</body>
</html>
