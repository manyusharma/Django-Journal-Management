{% extends "layout.html" %}
{% load static %}
{% block head %}
	{{ block.super }}
	<link rel="stylesheet" type="text/css" href="{% static 'css/signin.css' %}">
	
{% endblock %}
{% block title %}
	{{block.super}} | {{ title }}
{% endblock %}
{% block body %}
<div class="container d-flex justify-content-center">
	<form class="form-signin" method="POST">{% csrf_token %}
  
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputUsername" class="sr-only">Username</label>
  <input name={{ form.username.html_name }} type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input name={{ form.password.html_name }} type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 d-flex justify-content-center text-muted">&copy; 2017-2019</p>
</form>
</div>
{% endblock %}
